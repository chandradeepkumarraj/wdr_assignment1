<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(0.25turn, #da1cc7, #d6f10b, #06d1ec);
        }
    </style>
</head>

<body>
    <main class="todo-body"></main>
    <div class="card shadow todo-card">
        <div class="card-header bg-primary text-white text-center">
            <h4><i class="bi bi-list-check"></i> To-Do List</h4>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control rounded-3" placeholder="Add a new task..." />
                <button class="btn btn-success btn-lg px-5" id="addTaskBtn" type="button" onclick="addTask()">Add</button>
            </div>
            <ul class="list-group" id="taskList">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>
    </main>


    <script src="./script.js"></script>
</body>

</html>
